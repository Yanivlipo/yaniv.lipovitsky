<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="cv.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="cv.js"></script>
</head>

<body>
    <div class="grid-container">
        <div class="to_nav">
            <h1>Contact Us: </h1>
        </div>

            <div >
                <label for="full_name">Full Name: </label>
                <input type="text" id="full_name"> <br>
                <label for="email">Email Address: </label>
                <input id="email" type="email" pattern=".+@.+\.com" required> <br>
                <label  class="VInput"  id="emailVM"></label><br>
                <label for="tel">Phone Number: </label>
                <input id="tel" type="tel" pattern="[0-9]{10}" required> <br>
                <label class="VInput" id="phoneVM"></label><br>
                <label for="thought">Your Thoughts</label><br><br>
                <textarea name="" id="thought" cols="30" rows="10"></textarea>
                <button onclick="check_validation()">Submit</button>
            </div>
    </div>
    <div class="footer" id="button">
        <button onclick="move_to_cv()">CV</button>
    </div>

</body>

</html>
